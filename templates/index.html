{%- extends "layout.html" %}
{%- block content %}
<h1>ドメイン正引き・逆引きツール (nslookup)</h1>
<p>当サーバーから対象サーバーアドレスへnslookupを行います。</p>
<p>※当サーバーはCloudflareの「1.1.1.1」DNSリゾルバに接続しています。</p>

<hr width=auto>
<button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/forward'">正引きツール</button>
<button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/reverse'">逆引きツール</button>
{%- endblock %}
